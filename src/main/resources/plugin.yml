name: Skywars
version: 1.0
author: Groot_23
main: me.groot_23.skywars.Main
api-version: 1.14

commands:
  swjoin:
    description: Trete einem Skywars Spiel bei
    usage: /<command>

  swleave:
    description: Verlasse die Lobby
    usage: /<command>

  swedit:
    description: Bearbeite eine Skywars Welt
    usage: /<command> <world>

  swmaps:
    description: Verwalte die Skywarsmaps
    usage: /<command> [register | list | remove] <world> <weight>

  swupdate:
    description: Lese die Config neu ein
    usage: /<command>

  swchest:
    description: Platziere eine Skywars Truhe
    usage: /<command> <chest>

  swspawns:
    description: Verwalte die Spawns einer Skywars Welt
    usage: /<command> [add | show]

  swset:
    description: Bearbeite die Einstellungen von skywars
    usage: /<command> [refillTime | persistentLobbies | allowDynamic] <value>
    
  swkits:
    description: Bearbeite Kits
    usage: /<command> [list | create | delete | set] <kit>
    
  swlang:
    description: Bearbeite Sprachwerte
    usage: /<command> <language> <key> <value>

permissions:
  skywars.*:
    default: false